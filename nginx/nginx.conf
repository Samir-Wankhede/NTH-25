worker_processes auto;
events {
    worker_connections 1024;
}

http {
    # Define rate limit zone (10 requests per second per IP)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    server {
        listen 80;

        # Backend API (Node.js)
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://nth-25-backend-1:3000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # ✅ Pass User-Agent and Origin to Node.js
            proxy_set_header User-Agent $http_user_agent;
            proxy_set_header Origin $http_origin;
        }

        # Admin Panel (Next.js)
        location / {
            proxy_pass http://nth-25-admin-1:4000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_cache_bypass $http_upgrade;

            # ✅ Pass User-Agent and Origin to Next.js (if needed)
            proxy_set_header User-Agent $http_user_agent;
            proxy_set_header Origin $http_origin;
        }

        # Serve static files directly from Next.js output (if applicable)
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|otf|svg|map)$ {
            proxy_pass http://admin:4000/;
            expires 6M;
            access_log off;
            add_header Cache-Control "public, max-age=15552000, immutable";
        }
    }
}
